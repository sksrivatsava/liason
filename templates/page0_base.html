<button type="button" id="sidebarCollapse" class="btn btn-info">

        <ul class="list-unstyled components">
        
            <li class="active">
                <button class="navbar-button tooltip-class" onclick='location.href="{% url 'home' %}"'>
                <i class="fas fa-home homeicon" data-toggle="collapse" title="Home"></i>
                </button>
            </li>
            <li>
               <button class="navbar-button tooltip-class" onclick='location.href="{% url 'friends' %}"'>

                </button>
            </li>

                <button class="navbar-button tooltip-class" onclick='location.href="{% url 'create_post' %}"'>

                </button>

                        {% else %}
                         <button class="navbar-button tooltip-class" onclick='location.href="/page6_follow_requests"'>
                        <i style="color:red;" title="Follow Requests" class="fas fa-bell homeicon"></i>
                        {% endif %}

                </li>
            {% endif %}
                
            <li>

                </button>
                
            </li>
            <li>
                 <button class="navbar-button tooltip-class" onclick='location.href="/logout/"'>
                
                <span title="Logout" class="tooltiptext"><i class="fas fa-door-open homeicon"></i></span>
                </button>
             
            </li>
